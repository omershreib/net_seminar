<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <!-- CSS Bootstrap CDN Link -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body style="background: #212529;">

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" style="color: aliceblue;">
      <img src="/static/images/shield.svg" width="55" height="55" class="d-inline-block align-text-center">
      <span class="navbar-brand" style="color: aliceblue;">BGPDefence Dashboard</span>
      </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav" style="margin-top: -4px;">
        <a class="btn btn-outline-secondary" href="{{ url_for('live_dashboard') }}" style="border: none; background: none;">LIVE mode</a>
        <a class="btn btn-outline-secondary" href="{{ url_for('dashboard') }}" style="border: none; background: none;">Inspection mode</a>
      </div>
    </div>
  </div>
</nav>


<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

{% block body %}

<div class="flex-container">
  <div class="position-fixed bottom-0 end-0" style="right: 55px; bottom: 5px; z-index:1050;">
    <form action="{{ url_for('live_dashboard') }}">
      <button id="btn_refresh" class="btn btn-outline-light">Refresh</button>
    </form>
  </div>
</div>

<div class="container-fluid bg-dark text-center" style="max-width: 95%;">
  <div class="row align-items-center" style="background: #343a40">
    <div class="col">
      {% include "traceroute.html" %}</div>
    <div class="col">{% include "delay_chart.html" %}</div>
  </div>
  <div class="row align-items-center" style="background: #343a40;">
    <div class="col">{% include "data_plane_chart.html" %}</div>
    <div class="col">{% include "control_plane_chart.html" %}</div>
  </div>
</div>
{% endblock %}

</body>
<script>
    function refreshDashboard() {
        console.log("btn_refresh");
        document.getElementById("btn_refresh").click();
    }

    // Run every 10 seconds
    setInterval(refreshDashboard, 10000);
</script>
</html>
